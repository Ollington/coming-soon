<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>coming soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="mobula.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay">coming soon</div>
</body>
</html>
